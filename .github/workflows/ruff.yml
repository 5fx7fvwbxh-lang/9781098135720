name: Ruff Lint Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
      
      - name: Install ruff
        run: pip install ruff>=0.15.0
      
      - name: Run ruff check
        run: ruff check .
      
      - name: Check formatting
        run: ruff format . --check
